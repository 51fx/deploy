- hosts: server_1
  remote_user: root
  gather_facts: no
  vars:
    work_dir: /data

  tasks:

  - name: 关闭进程
    shell: |
      cd {{ work_dir }}/kafka/zookeeper/bin&&./zkServer.sh stop && \
      cd {{ work_dir }}/kafka/kafka/bin&&./kafka-server-stop.sh
    ignore_errors: True
    tags: tag


  - name: 启动zookeeper、kafka服务
    shell: |
      cd {{ work_dir }}/kafka/zookeeper/bin&&./zkServer.sh start && \
      cd {{ work_dir }}/kafka/kafka/bin&&./kafka-server-start.sh -daemon ../config/server.properties
    tags: start

  - name: 查看kafka、zookeeper进程
    shell: |
      ps -fe | grep kafka | cat && \
      ps -fe | grep zookeeper | cat
    register: status
  - debug: var=status.stdout_lines
