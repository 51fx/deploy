
---
- hosts: server_1
  remote_user: root
  gather_facts: no
  vars:
    work_dir: /data

  tasks:
  - name: 创建工作目录
    file:
      path: "{{ work_dir }}"
      state: directory
      mode: '0755'
    tags: test

  - name: 分发并解压
    unarchive: src=files/kafka.zip dest={{ work_dir }}

  - name: 分发配置文件
    template: src=init0.sh dest={{ work_dir }}/kafka/

  - name: 执行安装脚本
    shell: |
      cd {{ work_dir }}/kafka/ && \
      bash install1.sh

